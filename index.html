<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi JT 1.3 | Session 2025-2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1e40af; --success: #10b981; --warning: #f59e0b; --bg: #f8fafc; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: white; width: 95%; max-width: 500px; padding: 2.5rem; border-radius: 1.5rem; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        h1 { font-size: 1.2rem; color: var(--primary); margin-bottom: 0.2rem; text-transform: uppercase; }
        .subtitle { color: #64748b; font-size: 0.85rem; margin-bottom: 2rem; font-weight: 600; }
        input { width: 100%; padding: 0.8rem; border: 1.5px solid #e2e8f0; border-radius: 0.8rem; box-sizing: border-box; margin-bottom: 1rem; font-size: 1rem; }
        button { width: 100%; padding: 1rem; background: var(--primary); color: white; border: none; border-radius: 0.8rem; font-weight: 700; cursor: pointer; transition: 0.3s; }
        #dashboard { display: none; }
        .prog-val { font-size: 3.5rem; font-weight: 800; color: var(--success); margin: 1rem 0; }
        .missing-box { text-align: left; margin-top: 1.5rem; border-top: 1px solid #e2e8f0; padding-top: 1rem; }
        .m-title { font-weight: 700; color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; margin-bottom: 0.8rem; }
        .m-item { background: #fff7ed; color: #9a3412; padding: 0.6rem; border-radius: 0.5rem; margin-bottom: 0.4rem; font-size: 0.8rem; border-left: 4px solid var(--warning); }
        .error { color: #ef4444; background: #fee2e2; padding: 0.8rem; border-radius: 0.6rem; font-size: 0.85rem; margin-top: 1rem; display: none; }
    </style>
</head>
<body>

<div class="card" id="login-view">
    <h1>Rapport d'achèvement d'activités</h1>
    <p class="subtitle">JT 1.3 | SESSION 2025-2026</p>
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="pwd" maxlength="4" style="text-transform:uppercase" placeholder="Code (4 lettres)">
    <button onclick="login()">Se connecter</button>
    <div class="error" id="err">Email ou code incorrect.</div>
</div>

<div class="card" id="dashboard">
    <h2 id="u-name" style="margin:0; font-size: 1.3rem;"></h2>
    <p id="u-email" style="color: #64748b; font-size: 0.85rem; margin: 0;"></p>
    <div class="prog-val" id="p-text">0%</div>
    <div id="m-area" class="missing-box">
        <div class="m-title">Activités restant à valider :</div>
        <div id="m-list"></div>
    </div>
    <button onclick="location.reload()" style="background:#94a3b8; margin-top: 2rem;">Déconnexion</button>
</div>

<script src="db_clean_128.js"></script>

<script>
    function login() {
        const mail = document.getElementById('email').value.toLowerCase().trim();
        const pass = document.getElementById('pwd').value.toUpperCase().trim();
        
        // Recherche dans la variable 'db' contenue dans db_clean_128.js
        const user = db.find(u => u.e === mail && u.p === pass);

        if(user) {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('u-name').innerText = user.n;
            document.getElementById('u-email').innerText = user.e;
            document.getElementById('p-text').innerText = user.t + '%';

            const list = document.getElementById('m-list');
            if(user.m && user.m.length > 0) {
                list.innerHTML = user.m.map(item => `<div class="m-item">${item}</div>`).join('');
                document.getElementById('m-area').style.display = 'block';
            } else {
                list.innerHTML = '<div style="color:var(--success); font-weight:600;">Félicitations ! Toutes les activités sont terminées.</div>';
                document.getElementById('m-area').style.display = 'block';
            }
        } else {
            document.getElementById('err').style.display = 'block';
        }
    }
</script>
</body>
</html>
